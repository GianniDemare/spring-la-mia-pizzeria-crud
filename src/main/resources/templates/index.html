<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Elenco Pizze</title>
    <!-- Aggiungi collegamenti a Bootstrap o CSS personalizzato qui -->
</head>
<body>

<h1>Elenco Pizze</h1>

<div th:if="${not #lists.isEmpty(pizze)}">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Foto</th>
            <th>Prezzo</th>
            <th>Dettagli</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizze}">
            <td th:text="${pizza.id}"></td>
            <td th:text="${pizza.nome}"></td>
            <td th:text="${pizza.descrizione}"></td>
            <td th:text="${pizza.fotoUrl}"></td>
            <td th:text="${pizza.prezzo}"></td>
            <td>
                <a th:href="@{/pizze/{id}(id=${pizza.id})}">Dettagli</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(pizze)}">
    <p>Nessuna pizza presente.</p>
</div>

<!-- Altri elementi grafici o script possono essere aggiunti qui -->

</body>
</html>
